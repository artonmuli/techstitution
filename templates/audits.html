{% block body %}

  <script>

      $('body').on('click', '#delete', function(){
            // GET AUDIT ID
        var dataId = $(this).attr("data-id");


        //AJAX REQUEST CALL POST
        $.ajax({

         url: "/audits/delete",
          type: "POST",
          data: {"audit_id": dataId},
          dataType: "json",

          success: function(data){
            // Removing specific audit row
           $('#delete').parent().parent().remove();

          }

        });

      });

  </script>
